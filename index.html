<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Severe Techno Translator</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <!-- For Severe Techno Navbar -->
<nav class="navbar" id="navbar">
  <div class="hamburger">
    <i class="fas fa-bars"></i>
  </div>
  <div class="logo" id="main-logo">
    <img src="Severe Techno Logo.svg" alt="icon">
    <span>Translator</span>
  </div>
</nav>

<!-- For Severe Techno Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <img src="Severe Techno Logo.svg" alt="icon">
    <i class="fas fa-times"></i>
  </div>
  <ul>
    <li><a href="https://severetechno.github.io/Translate/About">About</a></li>
    <li><a href="https://severetechno.github.io/Translate/T&C">Privacy & Terms</a></li>
    <li><a href="https://severetechno.github.io/Translate/Help">Help</a></li>
  </ul>
  <div class="footer">
    <p>Â© 2016-<span id="current-year"></span> Severe Techno</p>
  </div>
</div>

<!-- For Severe Techno Overlay -->
<div class="sidebar-overlay"></div>

  <!-- For Severe Techno Translator Container -->
  <div class="container">
    <div class="wrapper">
      <div class="text-input">
        <textarea spellcheck="false" class="from-text" id="from-text" placeholder="Enter text"></textarea>
        <textarea spellcheck="false" readonly class="to-text" id="to-text" placeholder="Translation"
          onclick="this.select();"></textarea>
      </div>
      <ul class="controls">
        <li class="row from">
          <div class="icons">
          </div>
          <select id="from-language"></select>
        </li>
        <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
        <li class="row to">
          <i id="to-copy" class="fas fa-copy"></i>
          <select id="to-language"></select>
          <div class="icons">
          </div>
        </li>
      </ul>
      <button class="translate-btn" id="translate-btn">Translate</button>
    </div>
  </div>

  <!-- Importing the script.js -->
  <script src="script.js"></script>
</body>

</html>
